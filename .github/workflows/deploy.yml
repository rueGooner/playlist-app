name: Laravel Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository (updated to v3)
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up PHP 8.2
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      # Install Composer dependencies (PHP packages)
      - name: Install PHP dependencies
        run: composer install --no-dev --prefer-dist --optimize-autoloader

      # Set up Node.js 16
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
              node-version: '16'

      # Install Node.js dependencies (for frontend assets like Laravel Mix or Vite)
      - name: Install Node.js dependencies
        run: npm install

      # Build assets for production (adjust if using Laravel Mix or Vite)
      - name: Build frontend assets
        run: npm run build

      # Set up AWS CLI for EC2 access
      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Decode SSH private key
        run: |
          echo "${{ secrets.AWS_PEM_KEY }}" | base64 -d > private-key.pem
          chmod 600 private-key.pem

      # Deploy the application to EC2
      - name: Deploy to AWS EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i "${{ secrets.AWS_PEM_KEY }}" ec2-user@${{ secrets.AWS_INSTANCE_IP }} "
          cd /home/ec2-user/playlist-app && \
          git pull && \
          composer install --no-dev --prefer-dist --optimize-autoloader && \
          npm install && \
          npm run prod && \
          php artisan migrate --force && \
          php artisan optimize
          "
